<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block css %}
    {% endblock %}
</head>
<body>
    <!-- Fixed Header with Navbar -->
    <div class="fixed-header">
        <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
            <a href="{{url_for('home_page')}}" class="navbar-brand ms-3 great-vibes text-hover-outline">Mudra Garage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown mx-5">
                        <a class="nav-link dropdown-toggle" id="loansDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Loans</a>
                        <ul class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="loansDropDown">
                            <li><a class="dropdown-item" href="#">Business Loan ></a></li>
                            <li><a class="dropdown-item" href="#">Personal Loan ></a></li>
                            <li><a class="dropdown-item" href="#">Secure Loan ></a></li>
                            <li><a class="dropdown-item" href="#">Professional Loan ></a></li>
                        </ul>
                    </li>
                    <li class="nav-item mx-5 dropdown">
                        <a class="nav-link dropdown-toggle" id="investDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Investment</a>
                        <ul class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="investDropDown">
                            <li><a class="dropdown-item" href="#">Mutual Funds ></a></li>
                        </ul>
                    </li>
                    <li class="nav-item mx-5 dropdown">
                        <a class="nav-link dropdown-toggle" id="resourcesDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Resources</a>
                        <ul class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="resourcesDropDown">
                            <li><a class="dropdown-item" href="#">News</a></li>
                            <li><a class="dropdown-item" href="#">EMI Calculator</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Contact Bar Below Navbar -->
    <div class="contact-bar">
        <a href="tel:+919871275275" class="phone-link">
            <i class="bi bi-telephone-fill"></i>+91-9871275275
        </a>
        <a href="https://wa.me/+919871275275" target="_blank" class="whatsapp-link">
            <i class="bi bi-whatsapp"></i>+91-9871275275
        </a>
    </div>

    <!-- Page Content -->
    <div class="page-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
